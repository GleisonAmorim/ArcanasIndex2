<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Sorteio</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            background-image: url('principal.gif');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            /* MOSTRA A IMAGEM INTEIRA */
            background-color: black;
            /* Mostra faixas pretas se necess치rio */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5cm;
            /* empurra para baixo */
            transform: translate(0.8cm, 0);
            /* s칩 no eixo X */
        }



        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: transparent;
            ;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: transparent;
            /* Mant칠m transparente ao passar o mouse */
        }

        .card-container {
            position: absolute;
            /* para poder mover pela tela */
            top: 100px;
            /* posi칞칚o inicial */
            left: 100px;
            /* posi칞칚o inicial */
            width: 180px;
            height: 320px;
            margin: 0;
            /* remova a margem para evitar conflito */
            perspective: 1000px;
            cursor: grab;
            /* cursor que indica que pode arrastar */
        }

        .card-container:active {
            cursor: grabbing;
            /* cursor durante o arrasto */
        }

        .card-back {
            background-image: url('fd2.jpg');
            background-size: cover;
            background-position: right center;
            /* Move a imagem para a direita */
            transform: rotateY(180deg);
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            transform: rotateY(180deg);
        }

        .card.is-flipped {
            transform: rotateY(0);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);

        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            /* Sombra da imagem */


        }


        /* Bot칚o transparente que cobre o container da carta */
        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #btnVirarCostas {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 1px 1px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 5px black;
            transition: background-color 0.3s;
        }

        #btnVirarCostas:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #btnVoltar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 5px black;
            transition: background-color 0.3s;
        }

        #btnVoltar:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <button id="btnVirarCostas" onclick="virarParaCostas()">游댃 Virar Costas</button><!--novo-->
    <button id="btnVoltar" onclick="voltarParaIndex()">拘勇 Voltar</button><!--novo-->

    <audio id="somSorteio" src="ms.mp3" preload="auto"></audio>
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-back"></div>
                <div class="card-face card-front">
                    <img id="card-image" src="" alt="Carta de Tarot"
                        style="max-width: 100%; max-height: 100%; border-radius: 10px;">
                </div>
            </div>
            <!-- Bot칚o transparente que cobre a carta inteira -->
            <button class="button-overlay" onclick="sortearCarta()"></button>
        </div>
    </div>

    <script>
        const cartas = [
            '1avowed/0.jpeg',
            '1avowed/1.jpeg',
            '1avowed/2.jpeg',
            '1avowed/3.jpeg',
            '1avowed/4.jpeg',
            '1avowed/5.jpeg',
            '1avowed/6.jpeg',
            '1avowed/7.jpeg',
            '1avowed/8.jpeg',
            '1avowed/9.jpeg',
            '1avowed/q.jpeg',
            '1avowed/w.jpeg',
            '1avowed/e.jpeg',
            '1avowed/r.jpeg',
            '1avowed/t.jpeg',
            '1avowed/y.jpeg',
            '1avowed/u.jpeg',
            '1avowed/i.jpeg',
            '1avowed/o.jpeg',
            '1avowed/p.jpeg',
            '1avowed/a.jpeg',
            '1avowed/s.jpeg'

        ];

        // Mapeamento de teclas para cartas espec칤ficas
        const mapaTeclas = {
            '0': '1avowed/0.jpeg',
            '1': '1avowed/1.jpeg',
            '2': '1avowed/2.jpeg',
            '3': '1avowed/3.jpeg',
            '4': '1avowed/4.jpeg',
            '5': '1avowed/5.jpeg',
            '6': '1avowed/6.jpeg',
            '7': '1avowed/7.jpeg',
            '8': '1avowed/8.jpeg',
            '9': '1avowed/9.jpeg',
            'q': '1avowed/q.jpeg',
            'w': '1avowed/w.jpeg',
            'e': '1avowed/e.jpeg',
            'r': '1avowed/r.jpeg',
            't': '1avowed/t.jpeg',
            'y': '1avowed/y.jpeg',
            'u': '1avowed/u.jpeg',
            'i': '1avowed/i.jpeg',
            'o': '1avowed/o.jpeg',
            'p': '1avowed/p.jpeg',
            'a': '1avowed/a.jpeg',
            's': '1avowed/s.jpeg',


        };

        const tempoGiro = 1500; // Tempo da anima칞칚o de virar a carta (ms)

        function sortearCarta(cartaEspecifica = null) {
            const som = document.getElementById('somSorteio');
            som.currentTime = 0;
            som.play();

            const card = document.getElementById('card');
            const cardImage = document.getElementById('card-image');

            // Gira a carta para tr치s (costas)
            card.classList.remove('is-flipped');

            // Sorteia ou recebe carta espec칤fica
            const carta = cartaEspecifica || cartas[Math.floor(Math.random() * cartas.length)];

            // Ap칩s anima칞칚o da carta girando para tr치s, troca imagem e gira para frente
            setTimeout(() => {
                cardImage.src = carta;
                card.classList.add('is-flipped');
            }, tempoGiro);
        }

        // Permite escolher carta via teclado
        document.addEventListener('keydown', function (event) {
            const tecla = event.key.toLowerCase();
            if (mapaTeclas[tecla]) {
                sortearCarta(mapaTeclas[tecla]);
            }
        });

        // Arrastar o container da carta pela tela
        const cardContainer = document.querySelector('.card-container');

        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        cardContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - cardContainer.offsetLeft;
            offsetY = e.clientY - cardContainer.offsetTop;
            cardContainer.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            cardContainer.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            let left = e.clientX - offsetX;
            let top = e.clientY - offsetY;

            // Evita que o container saia da tela
            const maxLeft = window.innerWidth - cardContainer.offsetWidth;
            const maxTop = window.innerHeight - cardContainer.offsetHeight;

            if (left < 0) left = 0;
            if (top < 0) top = 0;
            if (left > maxLeft) left = maxLeft;
            if (top > maxTop) top = maxTop;

            cardContainer.style.left = left + 'px';
            cardContainer.style.top = top + 'px';
        });

        // Atalho ALT + B para abrir a carta atual em popup destacada
        document.addEventListener('keydown', function (event) {
            if (event.altKey && event.key.toLowerCase() === 'b') {
                abrirCartaEmPopup();
            }
        });

        function abrirCartaEmPopup() {
            const cartaAtual = document.getElementById('card-image').src;

            const largura = screen.width;
            const altura = screen.height;

            const popup = window.open('', '', `width=${largura},height=${altura},top=0,left=0`);

            if (popup) {
                popup.moveTo(0, 0);
                popup.resizeTo(largura, altura);

                popup.document.write(`
<html>
<head>
    <title>Carta Destacada</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <img src="${cartaAtual}" alt="Carta Destacada">
</body>
</html>
        `);

                popup.document.close(); // importante para renderizar o conte칰do
            } else {
                alert('Pop-up bloqueado. Por favor, permita pop-ups para este site.');
            }
        }

    </script>

</body>

</html>
