            box-shadow: 0 0 15px rgba(0, 255, 213, 0.3);

            outline: none;

            position: absolute;
            bottom: 20px;

            color: #888;
        }

    <script>
        function abrirJogo(select) {
            const jogo = select.value;

                window.location.href = jogo;
            }
        }
