<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Sorteio</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            background-image: url('principal.gif');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            /* MOSTRA A IMAGEM INTEIRA */
            background-color: black;
            /* Mostra faixas pretas se necessário */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5cm;
            /* empurra para baixo */
            transform: translate(0.8cm, 0);
            /* só no eixo X */
        }



        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: transparent;
            ;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: transparent;
            /* Mantém transparente ao passar o mouse */
        }

        .card-container {
            position: absolute;
            /* para poder mover pela tela */
            top: 100px;
            /* posição inicial */
            left: 100px;
            /* posição inicial */
            width: 180px;
            height: 320px;
            margin: 0;
            /* remova a margem para evitar conflito */
            perspective: 1000px;
            cursor: grab;
            /* cursor que indica que pode arrastar */
        }

        .card-container:active {
            cursor: grabbing;
            /* cursor durante o arrasto */
        }

        .card-back {
            background-image: url('fd2.jpg');
            background-size: cover;
            background-position: right center;
            /* Move a imagem para a direita */
            transform: rotateY(180deg);
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            transform: rotateY(180deg);
        }

        .card.is-flipped {
            transform: rotateY(0);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);

        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            /* Sombra da imagem */


        }


        /* Botão transparente que cobre o container da carta */
        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <audio id="somSorteio" src="ms.mp3" preload="auto"></audio>
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-back"></div>
                <div class="card-face card-front">
                    <img id="card-image" src="" alt="Carta de Tarot"
                        style="max-width: 100%; max-height: 100%; border-radius: 10px;">
                </div>
            </div>
            <!-- Botão transparente que cobre a carta inteira -->
            <button class="button-overlay" onclick="sortearCarta()"></button>
        </div>
    </div>

    <script>
        const cartas = [
            '2bg3n/0.jpeg',
            '2bg3n/1.jpeg',
            '2bg3n/2.jpeg',
            '2bg3n/3.jpeg',
            '2bg3n/4.jpeg',
            '2bg3n/5.jpeg',
            '2bg3n/6.jpeg',
            '2bg3n/7.jpeg',
            '2bg3n/8.jpeg',
            '2bg3n/9.jpeg',
            '2bg3n/q.jpeg',
            '2bg3n/w.jpeg',
            '2bg3n/e.jpeg',
            '2bg3n/r.jpeg',
            '2bg3n/t.jpeg',
            '2bg3n/y.jpeg',
            '2bg3n/u.jpeg',
            '2bg3n/i.jpeg',
            '2bg3n/o.jpeg',
            '2bg3n/p.jpeg',
            '2bg3n/a.jpeg',
            '2bg3n/s.jpeg'

        ];

        // Mapeamento de teclas para cartas específicas
        const mapaTeclas = {
            '0': '2bg3n/0.jpeg',
            '1': '2bg3n/1.jpeg',
            '2': '2bg3n/2.jpeg',
            '3': '2bg3n/3.jpeg',
            '4': '2bg3n/4.jpeg',
            '5': '2bg3n/5.jpeg',
            '6': '2bg3n/6.jpeg',
            '7': '2bg3n/7.jpeg',
            '8': '2bg3n/8.jpeg',
            '9': '2bg3n/9.jpeg',
            'q': '2bg3n/q.jpeg',
            'w': '2bg3n/w.jpeg',
            'e': '2bg3n/e.jpeg',
            'r': '2bg3n/r.jpeg',
            't': '2bg3n/t.jpeg',
            'y': '2bg3n/y.jpeg',
            'u': '2bg3n/u.jpeg',
            'i': '2bg3n/i.jpeg',
            'o': '2bg3n/o.jpeg',
            'p': '2bg3n/p.jpeg',
            'a': '2bg3n/a.jpeg',
            's': '2bg3n/s.jpeg',


        };

        const tempoGiro = 1500;

        function sortearCarta(cartaEspecifica = null) {
            const som = document.getElementById('somSorteio');
            som.currentTime = 0;
            som.play();

            const card = document.getElementById('card');
            const cardImage = document.getElementById('card-image');

            // Gira a carta para as costas
            card.classList.remove('is-flipped');

            // Sorteia a nova carta
            const carta = cartaEspecifica || cartas[Math.floor(Math.random() * cartas.length)];

            // Espera a animação terminar (tempo de virar para costas)
            setTimeout(() => {
                // Troca a imagem enquanto está de costas
                cardImage.src = carta;

                // Gira a carta para a frente (nova imagem)
                card.classList.add('is-flipped');
            }, tempoGiro);
        }


        // Evento de teclado
        document.addEventListener('keydown', function (event) {
            const tecla = event.key.toLowerCase();
            if (mapaTeclas[tecla]) {
                sortearCarta(mapaTeclas[tecla]);
            }
        });
        const cardContainer = document.querySelector('.card-container');

        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        cardContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            // calcula a distância do clique para a borda superior/esquerda do container
            offsetX = e.clientX - cardContainer.offsetLeft;
            offsetY = e.clientY - cardContainer.offsetTop;
            cardContainer.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            cardContainer.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            // atualiza posição do container conforme o movimento do mouse
            let left = e.clientX - offsetX;
            let top = e.clientY - offsetY;

            // opcional: impede que o container saia da tela
            const maxLeft = window.innerWidth - cardContainer.offsetWidth;
            const maxTop = window.innerHeight - cardContainer.offsetHeight;

            if (left < 0) left = 0;
            if (top < 0) top = 0;
            if (left > maxLeft) left = maxLeft;
            if (top > maxTop) top = maxTop;

            cardContainer.style.left = left + 'px';
            cardContainer.style.top = top + 'px';
        });

    </script>

</body>

</html>
